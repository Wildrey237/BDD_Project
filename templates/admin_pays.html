{% extends 'baseAdmin.html' %}

{% block title %}  {{ title }}  {% endblock %}


{% block content %}
<h1>Modifier les pays</h1>
<br><br>
<div class="menu">
  <a href="/admin-pays-select"><input class="modif"
   type="button"
   value="Modifier Pays">
  <a href="/admin-pays-create"><input class="modif"
   type="button"
   value="Ajouter Pays"></a>
  <a href="/admin-pays-delete"><input class="modif"
   type="button"
   value="Supprimer Pays"></a>
</div>
{% if nom == "creer" %}
                <div class ="Formulaire">
                    <form action="" method="POST">
                        <div>
                            <label for="nom">Pays</label>
                        <input type="text" id="nom" name="nom" placeholder="{{ tailles[1] }}"required="required">
                        </div>
                        <input type="submit" value="Ajouter">
                    </form>
                </div>
            {% endif %}

{% if nom == "delete" %}
                <form method="post">
                    <div>
                        <label for="circuit">Pays:</label>
                        <select name="id-circuit">
                            {% for post in posts %}
                                <option value="{{ post[0] }}">{{ post[1] }}</option>
                            {% endfor %}
                        </select>
                        <button class="taille" type="submit">Supprimer</button>
                    </div>
                </form>
{% endif %}

{% if nom == "select" %}
                <form method="post">
                    <div>
                        <label for="circuit">Pays:</label>
                        <select name="id-circuit">
                            {% for post in posts %}
                                <option value="{{ post[0] }}">{{ post[1] }}</option>
                            {% endfor %}
                        </select>
                        <button class="taille" type="submit">Modifier</button>
                    </div>
                </form>
{% endif %}

{% endblock %}
