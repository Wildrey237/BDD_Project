{% extends 'baseAdmin.html' %}

{% block title %}  {{ title }}  {% endblock %}


{% block content %}
<h1>Modifier les comptes clients</h1>
<br><br>
<div class="menu">
  <input class="modif" type="button" value="Modifier Compte Client">
  <input class="modif" type="button" value="Ajouter Compte CLient">
  <input class="modif" type="button" value="Supprimer Compte CLient">
</div>
<div>
    <div>
        {{ posts }}
    </div>
    {% if nom == 'creer' %}
    <div class ="Formulaire">
        <form action="" method="POST">
            <div>
                <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="{{ taille[1] }}">
            </div>
            <div>
                <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="{{ taille[2] }}">
            </div>
            <div>
                <label for="mdp">Mot de passe :</label>
            <input type="password" id="mdp" name="mdp" placeholder="{{ taille[3] }}">
            </div>
            <div>
                <label for="DateDeNaissance">Date de naissance:</label>
            <input type="date" id="DateDeNaissance" name="DateDeNaissance" placeholder="{{ taille[4] }}">
            </div>
            <div>
                <label for="role">Role:</label>
            <input type="number" id="role" name="role" min="0" max="1" placeholder="{{ taille[5] }}">
            </div>
            <div>
                <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="{{ taille[6] }}">
            </div>
            <input type="submit">
        </form>
    </div>
    {% endif %}

    {% if nom == "delete" %}
                <form method="post">
                    <div>
                        <label for="circuit">Ville de départ:</label>
                        <select name="id-circuit">
                            {% for post in posts %}
                                <option value="{{ post[0] }}">{{ post[1] }}</option>
                            {% endfor %}
                        </select>
                        <button class="taille" type="submit">Supprimer</button>
                    </div>
                </form>
    {% endif %}

    {% if nom == "select" %}
                <form method="post">
                    <div>
                        <label for="circuit">Ville de départ:</label>
                        <select name="id-client">
                            {% for post in posts %}
                                <option value="{{ post[0] }}">{{ post[1] }}</option>
                            {% endfor %}
                        </select>
                        <button class="taille" type="submit">Supprimer</button>
                    </div>
                </form>
    {% endif %}
</div>
{% endblock %}
