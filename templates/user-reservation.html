{% extends 'interface.html' %}

{% block content %}

    <header>
      <img class="logo" type="png" src="../static/images/logo.png">
      <a class="deconnexion" href="/" title="déconnexion"><img class="deconnexion" type="png" src="../static/images/porte_deconnexion.png"></a>
      <h1 class=titre-header>HappyFly</h1>
      <a href="/user" class="bouton-retour" title="retour">↩</a>
    </header>

    {% for post in posts %}
        <section>
          <img class="img_arriere" src={{ post[5] }}>
          <div><h1 class="titre-pays">{{ post[3] }}</h1></div>
          <div class="bloc_reservation">
            <a href="/" class="details" type="submit">+</a>
            <div class="align-center">
              Descriptif :<br> {{ post[0] }}<br>
              Date de départ : {{ post[1] }}<br>
              Durée en jours : {{ post[2] }}<br>
              Date de reservation : {{ post[4] }}<br>
            </div>
          </div>
        </section>
        <div class="barre-transition" id={{post[0]}}></div>

      {% endfor %}
{% endblock %}
